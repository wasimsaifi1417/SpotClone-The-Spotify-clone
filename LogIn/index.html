<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn To SpotClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="image-section">
            <div class="image-wrapper">
                <img src="v960-ning-11.jpg" alt="">

            </div>

            <div class="content-container">
                <h1 class="section-heading">Welcome to SpotClone <span> Spotify Clone </span> </h1>
                <p class="section-paragraph" >Lets Play The Music. Enjoy Every Day </p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <div class="logo-container">
                    <a href="#" class="logo-container">
                        <img src="" alt="LOGO">
                    </a>
                </div>

                <h2>Welcome Back! </h2>
                <p>Enter the credential to access your account.</p>
                <div class="input-container">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                </div>

                <div class="remember-forget">
                    <div class="remember-me">
                        <input type="checkbox" value="remember-me" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button class="login-btn">Log In</button>
                <div class="or-divider">Or</div>

                <button class="google-signin">
                    <object data="googlesvg"></object>
                    <span>Sign in with google</span>
                </button>

            </div>
        </div>
    </section>
</body>
</html>
